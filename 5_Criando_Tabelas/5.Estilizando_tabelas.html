<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis -->
    <title>Document</title>
   
    <!-- Estilos CSS -->
    <style>
        /* Define sombras para a tabela */
        table{
            -webkit-box-shadow: 52px 31px 5px -4px rgba(0,0,0,0.52);
            -moz-box-shadow: 52px 31px 5px -4px rgba(0,0,0,0.52);
            box-shadow: 52px 31px 5px -4px rgba(0,0,0,0.52);
            border: solid 0.5px;
        }
        /* Define estilo para os cabeçalhos das colunas */
        table thead th{
            background-color: rgba(11, 11, 11, 0.303);
            border: dashed 1px black;
        }
        /* Define estilo para as células do rodapé */
        table tfoot td{
            background-color: lightblue;
        }
        /* Define estilo para as linhas pares do corpo da tabela */
        table tbody tr:nth-child(even) td{
            background-color: lightgray;
        }
        /* Define estilo para as células quando o cursor passa sobre elas */
        table tbody tr:hover td{
            background-color: #E9E9E9;
            cursor: pointer;
        }

    </style>

</head>
<body>
    
    <!-- Tabela -->
    <table summary="Estou Estudando HTML para Front END"
            width="750" align="center" cellspacing="1">

        <!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <th colspan="4">Descrição da Tabela</th>
            </tr>

            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <!-- Corpo da tabela -->
        <tbody>
            <tr>
                <td>Marcos</td>
                <td>45</td>
                <td>Masculino</td>
                <td>Pedreiro</td>
            </tr>
            
            <tr>
                <td>Mila</td>
                <td>35</td>
                <td>Feminino</td>
                <td>Médica</td>
            </tr>

            <tr>
                <td>Francisco</td>
                <td>28</td>
                <td>Masculino</td>
                <td>Engenheiro</td>
            </tr>

            <tr>
                <td>Miguel</td>
                <td>48</td>
                <td>Masculino</td>
                <td>TI</td>
            </tr>

            <tr>
                <td>Ana</td>
                <td>38</td>
                <td>Feminina</td>
                <td>Engenheira</td>
            </tr>

        </tbody>

        <!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
