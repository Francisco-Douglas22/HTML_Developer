<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- Estilos CSS -->
    <style>
        /* Define o estilo para linhas pares da tabela */
        table tr:nth-child(even){
            background-color: rgba(128, 128, 128, 0.155);
        }
        /* Define o estilo para células quando o cursor passa sobre elas */
        table tr:hover td{
            background-color: rgba(0, 0, 255, 0.078);
        }
    </style>

</head>
<body>
    
    <table summary="Estou Estudando HTML para Front END"
            border="1" width="350" align="center">
       
        <tr>
            <!-- <th> Utilizado Para Cabeçalhos-->
            <th title="Nome Completo">Nome</th>
            <th title="Idade do Usuario">Idade</th>
            <th>Sexo</th>
            <th>Profissão</th>
        </tr>

        <tr>
            <td>Marcos</td>
            <td>45</td>
            <td>Masculino</td>
            <td>Pedreiro</td>
        </tr>
        
        <tr>
            <td>Mila</td>
            <td>35</td>
            <td>Feminino</td>
            <td>Médica</td>
        </tr>

        <tr>
            <td>Francisco</td>
            <td>28</td>
            <td>Masculino</td>
            <td>Engenheiro</td>
        </tr>
    </table>
</body>
</html>
