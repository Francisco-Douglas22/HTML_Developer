<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis -->
    <title>Document</title>
    <!-- Define o título da página -->

    <!-- CSS embutido -->
    <style>
        /* Define um estilo para as linhas pares da tabela */
        table tr:nth-child(even){
            background-color: rgba(128, 128, 128, 0.155);
            /* Define a cor de fundo das linhas pares com uma transparência */
        }
        /* Define um estilo para as células quando o mouse passa sobre elas */
        table tr:hover td{
            background-color: rgba(0, 0, 255, 0.078);
            /* Define a cor de fundo das células com uma transparência ao passar o mouse */
        }
    </style>

</head>
<body>
    <!-- Tag table Define uma tabela -->
    <!-- Atributos: -->
    <!-- summary  descrição resumida do conteúdo da tabela -->
    <!-- border  Define a largura da borda das células da tabela -->
    <!-- width Define a largura da tabela -->
    <!-- align alinhamento horizontal da tabela -->
    
    <table summary="Estou Estudando HTML para Front END"
            border="1" width="350" align="center">

        <!-- Tag tr (table row) Define uma linha na tabela -->
        <tr>
            <!-- Tag td (table data) Define uma célula na tabela -->
            <td>Nome</td>
            <td>Idade</td>
            <td>Sexo</td>
            <td>Profissão</td>
        </tr>

        <tr>
            <td>Marcos</td>
            <td>45</td>
            <td>Masculino</td>
            <td>Pedreiro</td>
        </tr>

        <tr>
            <td>Mila</td>
            <td>35</td>
            <td>Feminino</td>
            <td>Médica</td>
        </tr>

        <tr>
            <td>Francisco</td>
            <td>28</td>
            <td>Masculino</td>
            <td>Engenheiro</td>
        </tr>

    </table>

</body>
</html>
