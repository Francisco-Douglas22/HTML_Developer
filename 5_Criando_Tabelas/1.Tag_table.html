<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando Com Tabelas</title>

</head>

<body style="text-align: justify">
    <!-- Tag <table> utilizada para criar uma tabela -->
    <!-- Atributos: -->
    <!-- border: define a largura da borda das células da tabela -->
    <!-- align: define o alinhamento horizontal da tabela -->
    <!-- cellspacing: define o espaço entre as células da tabela -->
    <!-- cellpadding: define o espaço dentro das células da tabela -->
    <!-- summary: fornece uma descrição resumida do conteúdo da tabela -->

    <table border="1" width="200" align="center" cellspacing="10" 
        cellpadding="10" summary="Tabela Estudo HTML">
        
        <!-- Tag tr (table row) definir uma linha na tabela -->

        <tr>
            <td>Nome</td>
            <td>Idade</td>
        </tr>

        <tr>
            <td>Douglas</td>
            <td>28</td>
        </tr>

        <tr>
            <td><image src="computador.jpg" 
                       width="200"></image></td>
            <td>Venda TV
                <p>Preço de 3560</p><br>
            </td>
        </tr>

    </table>

</body>
</html>
