<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis -->
    <title>Document</title>
   
    <!-- Estilos CSS -->
    <style>
        /* Define o estilo para linhas pares da tabela */
        table tr:nth-child(even){
            background-color: rgba(128, 128, 128, 0.155);
        }
        /* Define o estilo para células quando o cursor passa sobre elas */
        table tr:hover td{
            background-color: rgba(0, 0, 255, 0.078);
        }
    </style>

</head>
<body style="align-items: center;">
    
    <table summary="Estou Estudando HTML para Front END"
            border="1" width="350" align="center">

        <!-- Legenda da tabela -->
        <caption>Descrição da Tabela</caption>

        <!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <!-- Corpo da tabela -->
        <tbody>
            <tr>
                <td>Marcos</td>
                <td>45</td>
                <td>Masculino</td>
                <td>Pedreiro</td>
            </tr>
            
            <tr>
                <td>Mila</td>
                <td>35</td>
                <td>Feminino</td>
                <td>Médica</td>
            </tr>

            <tr>
                <td>Francisco</td>
                <td>28</td>
                <td>Masculino</td>
                <td>Engenheiro</td>
            </tr>
        </tbody>

        <!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <th>Total</th>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tfoot>

       
    </table>
</body>
</html>
