<!-- Criando o Primeiro HTML -->
<html>
    <!-- Cabeça do HTML onde está o título da página e outros metadados -->
    <head>
        <!-- Sempre utilizamos o title dentro do head -->
        <!-- Define o título da página, que é exibido na barra de título do navegador -->
        <title>HTML</title>
    </head>

    <!-- Corpo do HTML, onde está o conteúdo visível ao usuário -->
    <body>
        <!-- Listas Ordenadas e Listas Não Ordenadas -->
        
        <!-- Título da seção de listas aninhadas ordenadas -->
        <h3>Listas Aninhadas Ordenadas</h3>

        <!-- Lista ordenada -->
        <ol>
            <!-- Cada item da lista é marcado com a tag <li> -->
            <!-- Conhecidas como Tag Filhas-->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3 Testes</li>

            <!-- Aninhando uma nova lista ordenada dentro de um item da lista ordenada -->
            <ol>
                <!-- Mais itens dentro da lista aninhada -->
                <li>Item 1</li>
                <li>Item 2</li>

                <!-- Aninhando uma lista ordenada dentro de um item da lista ordenada -->
                <li>
                    <ol>
                        <!-- Itens da segunda lista aninhada -->
                        <li>Lista2.1</li>
                        <li>Lista2.2</li>
                    </ol>
                </li>
            </ol>
        </ol>

        <!-- Título da seção de listas não ordenadas -->
        <h3>Listas Não Ordenadas</h3>
        
        <!-- Lista não ordenada -->
        <ul>
            <!-- Cada item da lista é marcado com a tag <li> -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
