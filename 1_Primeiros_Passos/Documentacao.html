<!DOCTYPE html> <!-- Declaração do tipo de documento -->

<html lang="pt-br"> <!-- Especificação do idioma da página -->
<head>
    <!-- Seção head: contém metadados e informações sobre a página -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Define a largura da viewport para o dispositivo e a escala inicial -->
    
    <title>Meu Primeiro Site em HTML</title> <!-- Título da página -->

    <!-- Estilos CSS podem ser vinculados aqui -->
    <!-- Scripts JavaScript podem ser vinculados aqui -->
    
</head>

<body>
    <!-- <body> Corpo da página: contém o conteúdo visível ao usuário -->
    <!-- Utilize parágrafos (<p>) para separar e estruturar o conteúdo -->
    <!-- Utilize as tags de formatação, como <strong>, <i>, e <em> para estilizar o texto -->
    <!-- <i> deixa o texto em itálico -->
    <!-- <strong> deixa o texto em negrito -->
    <!-- <em> destaca o texto semanticamente -->
    <p>
        <strong>
             <i>Meu Primeiro Site em </i>
            <em>HTML</em>
        </strong>
    </p>    


    <!-- A tag <input> é um elemento de formulário para coletar entrada do usuário -->
    <!-- Certifique-se de fechar a tag <input> com /> para conformidade com HTML5 -->
    <input type="text">

    <!-- Outros elementos, como imagens (<img>), links (<a>) e 
        listas (<ul>, <ol>, <li>), podem ser adicionados aqui -->

</body>

</html>
