<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Seção head: contém metadados e informações sobre a página -->

    <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Define a largura da viewport para o tamanho do dispositivo e escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página exibido na barra de título do navegador -->
    <title>Meu Primeiro Site em HTML</title>

    <!-- Estilos CSS podem ser vinculados aqui -->
    <!-- Aqui você pode vincular arquivos CSS para estilizar sua página -->

    <!-- Scripts JavaScript podem ser vinculados aqui -->
    <!-- Aqui você pode vincular arquivos JavaScript para adicionar interatividade à sua página -->

</head>

<body>
    <!-- Corpo da página: contém o conteúdo visível ao usuário -->

    <!-- Utilize parágrafos (<p>) para separar e estruturar o conteúdo -->
    <!-- Utilize as tags de formatação, como <strong>, <i>, e <em> para estilizar o texto -->
    <!-- <i> deixa o texto em itálico -->
    <!-- <strong> deixa o texto em negrito -->
    <!-- <em> destaca o texto semanticamente -->
    <p><strong><i>Meu Primeiro Site em </i><em>HTML</em></strong></p>

    <!-- A tag <input> é um elemento de formulário para coletar entrada do usuário -->
    <!-- Certifique-se de fechar a tag <input> com /> para conformidade com HTML5 -->
    <input type="text">

    <!-- Outros elementos, como imagens (<img>), links (<a>) e listas (<ul>, <ol>, <li>), podem ser adicionados aqui -->
    <!-- Aqui você pode adicionar mais conteúdo, como imagens, links e listas para melhorar sua página -->

</body>
</html>
