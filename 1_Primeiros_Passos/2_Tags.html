<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Tag raiz indicando o idioma do documento -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar vários idiomas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura da viewport para o dispositivo e escala inicial -->
    <title>Meu Primeiro Site em HTML</title> <!-- Título da página exibido na barra de título do navegador -->
</head>
<body>
    <p>
        <strong> <!-- Tag de ênfase forte -->
            <i>Meu Primeiro Site em </i> <!-- Tag de ênfase itálico -->
            <em>HTML</em> <!-- Tag de ênfase enfatizada -->
        </strong>
    </p>
    <input type="text"> <!-- Elemento de entrada de texto -->
</body>
</html>
