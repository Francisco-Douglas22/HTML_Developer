<!-- Criando o Primeiro HTML -->
<html>
    <!-- Cabeça do HTML onde fica o título da página e outros metadados -->
    <head>
        <!-- Sempre utilizamos o title dentro do head -->
        <title>HTML</title>
    </head>

    <!-- Corpo do HTML, onde fica o conteúdo visível ao usuário -->
    <body>
        <!-- Tag <i> deixa o texto em itálico -->
        <!-- Tag <strong> deixa o texto em negrito -->
        <!-- Posso combinar as duas -->
        <!-- id é usado como um identificador exclusivo -->
        <strong id="titulo">Meu Primeiro Site em <i>HTML</i></strong>

        <!-- Atributo style aplica estilos diretamente ao elemento -->
        <!-- Aqui estamos definindo a cor do texto como azul violeta -->
        <strong style="color: blueviolet">Meu Primeiro Site</strong>

        <!-- Atributo class para definir uma classe CSS que padroniza elementos -->
        <!-- Usamos uma classe para aplicar um estilo CSS específico -->
        <strong class="titulo-principal">Meu Primeiro Site</strong>

        <!-- A tag <input> é usada para criar botões de inserção -->
        <!-- O atributo type define o tipo de input (number, text, color, etc.) -->
        <input type="number" />

        <!-- A tag <img> é usada para inserir imagens -->
        <!-- O atributo src especifica o URL da imagem -->
        <!-- O atributo width define a largura da imagem (em pixels) -->
        <img width="350" src="https://revistacarro.com.br/wp-content/uploads/2020/06/toyota-hilux-facelift-2021-2.jpg">
    </body>
</html>
