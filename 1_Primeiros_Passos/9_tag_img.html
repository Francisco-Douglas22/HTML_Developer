<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML -->
<!-- Esta declaração define o documento como um documento HTML5 -->
<html lang="en">
<!-- Tag raiz que envolve todo o conteúdo HTML -->
<!-- O atributo 'lang' especifica o idioma do documento (inglês neste caso) -->

<head>
    <!-- Tag de cabeçalho, contém metadados e ligações para scripts e estilos -->
    
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 (Unicode) para suportar uma ampla gama de caracteres -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a largura do viewport para o tamanho do dispositivo e escala inicial 1.0 para suporte a dispositivos móveis -->
    
    <title>Tag IMG</title>
    <!-- Define o título da página exibido na barra de título do navegador -->

</head>

<body>
    <!-- Tag de corpo, contém todo o conteúdo visível na página -->

    <!-- Tag img -->
    <!-- Tag para exibir imagens na página -->
    <!-- Atributos:
         - src: URL da imagem
         - alt: texto alternativo para acessibilidade
         - width: largura da imagem em pixels
         - height: altura da imagem em pixels -->
    
    <!-- Tag figure -->
    <!-- Utilizada para envolver elementos relacionados, como imagens e figcaptions -->
    <figure>
        <img src="computador.jpg" alt="Imagem de um computador" width="650" height="400"/>
        <!-- Exemplo de uso da tag img dentro de figure -->
        <!-- O atributo 'src' especifica o caminho para a imagem -->
        <!-- O atributo 'alt' fornece uma descrição alternativa da imagem para usuários com deficiência visual -->
        <!-- Os atributos 'width' e 'height' definem as dimensões da imagem em pixels -->

        <!-- Tag figcaption -->
        <!-- Utilizada para adicionar uma legenda à imagem dentro de uma tag figure -->
        <figcaption>Logo Software</figcaption>
        <!-- Conteúdo da legenda -->
        
        <h1>Python: Uma Linguagem de Programação Versátil e Poderosa</h1>
        <!-- Título principal -->

        <p>Python é uma linguagem de programação de alto nível, interpretada, 
            de propósito geral e de código aberto, que ganhou popularidade 
            significativa desde seu lançamento em 1991. Desenvolvido por Guido van Rossum, 
            Python é conhecido por sua sintaxe simples e legibilidade, tornando-o uma 
            escolha popular para iniciantes e experientes desenvolvedores de software.
        </p>
        <!-- Parágrafo de introdução -->

        <h2>Simplicidade e Legibilidade</h2>
        <!-- Título de seção -->

        <p>Uma das características mais notáveis do Python é sua sintaxe limpa e clara, 
            que se assemelha à linguagem humana. As estruturas de controle de fluxo e 
            as declarações são expressas de forma intuitiva, o que facilita a compreensão 
            do código. Por exemplo, em Python, um loop for é tão simples quanto:

            <b>
            python
            Copy code
            for item in lista:
                print(item)
            </b>
            
            Essa simplicidade torna Python uma excelente escolha para prototipagem rápida, 
            desenvolvimento de software ágil e colaboração em projetos de código aberto.</p>
        <!-- Parágrafo destacando a simplicidade e legibilidade do Python -->

        <h2>Versatilidade e Ecossistema Abundante</h2>
        <!-- Título de seção -->

        <p>Python é conhecido por sua versatilidade, pois é usado em uma ampla variedade de 
            domínios, desde desenvolvimento web e científico até automação de tarefas e 
            aprendizado de máquina. Graças à sua vasta biblioteca padrão e à grande variedade 
            de pacotes de terceiros disponíveis, os desenvolvedores podem encontrar ferramentas 
            para quase qualquer aplicação imaginável.

            Por exemplo, a biblioteca requests permite realizar solicitações HTTP de 
            forma fácil e eficiente, enquanto o numpy oferece suporte para arrays 
            multidimensionais e operações matemáticas complexas. Para aprendizado de 
            máquina e análise de dados, o scikit-learn e o pandas são amplamente utilizados. 
            Essa riqueza de bibliotecas permite que os desenvolvedores aproveitem ao máximo 
            o Python em uma variedade de contextos.</p>
        <!-- Parágrafo destacando a versatilidade e o ecossistema abundante do Python -->

    </figure>
    <!-- Fechamento da tag figure -->

</body>
<!-- Fechamento da tag body -->

</html>
<!-- Fechamento da tag html -->
