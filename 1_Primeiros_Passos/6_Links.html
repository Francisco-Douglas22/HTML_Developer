<!-- Criando o Primeiro HTML -->

<!-- A tag <html> é o elemento raiz de um documento HTML e engloba todo o conteúdo da página -->
    <html>
        <!-- Cabeça do HTML onde estão presentes metadados e informações sobre o documento -->
        <head>
            <!-- A tag <title> define o título da página que aparece na barra de título do navegador -->
            <title>HTML</title>
        </head>
    
        <!-- Corpo do HTML, onde está o conteúdo visível ao usuário -->
        <body>
            <!-- Tag para links <a> -->
            <!-- Na tag <a>, podemos utilizar o atributo (target=) para controlar como o link será aberto -->
            <!-- O atributo target="_blank" abre o link em uma nova aba -->
            <!-- O atributo target="_self" abre o link na mesma aba -->
            <!-- Também podemos utilizar o atributo title="Exemplo" para mostrar uma dica ao passar o mouse sobre o link -->
            <h1>Meu Primeiro Site</h1>
            <ul>
                <!-- Lista de sites de estudos -->
                <h3>Sites de Estudos</h3>
                <li>
                    <!-- O atributo (href) define o endereço para onde o link direciona -->
                    <!-- O atributo (title) fornece uma dica ao usuário quando o mouse passa sobre o link -->
                    <!-- O atributo (target) define como o link será aberto -->
                    <a href="https://web.dio.me/" title="Clique aqui para visitar Dio" target="_blank">Dio</a>
                </li>
                <li>
                    <a href="https://www.udemy.com/" target="_blank">Udemy</a> 
                </li>
                <li>
                    <a href="https://www.xpeducacao.com.br/" target="_blank">XP Educação</a>
                </li>
            </ul>
    
            <!-- Criando um exemplo de link para um site externo -->
            <h1>Site Externo</h1>
            <!-- O atributo href define o endereço para onde o link direciona -->
            <a href="EXTERNO.html">Volta</a>
    
            <!-- A tag <hr> cria uma linha horizontal para separar conteúdos -->
            <h3>Testando a Tag hr</h3>
            <hr>
    
            <!-- Ancoragem de Links -->
            <!-- Exemplo: utilizando na tag <a> # e o identificador -->
            <li><a href="#Meu Primeiro Site">Voltar para o início</a></li>

        </body>
    </html>
