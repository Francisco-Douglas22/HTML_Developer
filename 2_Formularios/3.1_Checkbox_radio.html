<head>

<body>
    <!-- Utilizando o Checkbox e o Radio button
    Checkbox é um pequeno quadrado onde posso ter múltiplas seleções
    Radio button é um pequeno círculo que funciona como uma opção única -->
    <form method="get"> <!-- Início do formulário com o método de envio "get" -->
        <h3>Voce Selecionou: Pizza de Calabresa</h3>

        <link rel="stylesheet" type="text/css" href="styles.css">

        <p>Quais Opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="Queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="Calabresa"> + Calabresa <br>
        <input type="checkbox" name="opcional[]" value="Cebola"> + Cebola <br>
        <input type="checkbox" name="opcional[]" value="Azeitona"> + Azeitona <br>

        <p>Borda Recheada?</p>

        <input type="radio" name="Borda" value="Não">Não<br>

        <p>Bebida?</p>

        <input type="radio" name="Bebida" value="Coca-Cola">Colca-Cola<br>
        <input type="radio" name="Bebida" value="Guarana">Guarana<br>
        <input type="radio" name="Bebida" value="Nenhum">Nenhum<br>
    </form>

</body>
