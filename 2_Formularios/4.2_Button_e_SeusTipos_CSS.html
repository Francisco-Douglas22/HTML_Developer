<!DOCTYPE html>
<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura da viewport para dispositivos móveis e a escala inicial -->
    <title>Document</title> <!-- Define o título da página exibido na aba do navegador -->
    
    <!-- Adição do CSS para estilizar a página -->
    <style>
        /* Estilizando o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a família de fontes para o corpo do texto */
            background-color: #f4f4f4; /* Define a cor de fundo */
            margin: 0; /* Remove as margens padrão do corpo da página */
            padding: 20px; /* Adiciona um preenchimento interno */
        }

        /* Estilizando o formulário */
        form {
            background-color: #fff; /* Define a cor de fundo do formulário */
            padding: 20px; /* Adiciona um preenchimento interno ao formulário */
            border-radius: 5px; /* Adiciona bordas arredondadas ao formulário */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave ao formulário */
        }

        /* Estilizando os rótulos */
        label {
            font-weight: bold; /* Define o texto em negrito */
            margin-bottom: 5px; /* Adiciona um espaçamento inferior aos rótulos */
            display: block; /* Faz com que os rótulos ocupem a largura completa do formulário */
        }

        /* Estilizando os campos de entrada */
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px); /* Define a largura dos campos de entrada */
            padding: 10px; /* Adiciona um preenchimento interno aos campos de entrada */
            margin-bottom: 10px; /* Adiciona um espaçamento inferior aos campos de entrada */
            border: 1px solid #ccc; /* Adiciona uma borda aos campos de entrada */
            border-radius: 3px; /* Adiciona bordas arredondadas aos campos de entrada */
        }

        /* Estilizando o botão */
        button {
            padding: 10px 20px; /* Adiciona um preenchimento ao botão */
            background-color: #007bff; /* Define a cor de fundo do botão */
            color: #fff; /* Define a cor do texto do botão */
            border: none; /* Remove as bordas do botão */
            border-radius: 3px; /* Adiciona bordas arredondadas ao botão */
            cursor: pointer; /* Define o cursor como uma mão ao passar sobre o botão */
        }

        /* Estilizando o botão quando o cursor passa sobre ele */
        button:hover {
            background-color: #0056b3; /* Altera a cor de fundo ao passar o cursor sobre o botão */
        }
    </style>
</head>

<body>
    <!-- Utilização da tag <form> para criação de formulários -->
    <!-- 
        Tag <form>:
        - Usada para criar um formulário para coletar dados do usuário.
        - Atributos:
            - onsubmit: Evento acionado quando o formulário é submetido. Pode ser utilizado para validar o formulário.
            - method: Método de envio dos dados (GET ou POST). Neste caso, está definido como GET.
                - GET: Dados são enviados pela URL (mais visíveis, usado para requisições não seguras).
                - POST: Dados são enviados no corpo da requisição (mais seguro).
    -->
    <form onsubmit="" method="get"> <!-- Início do formulário -->
        <!-- Utilização do elemento <label> para associar texto descritivo aos campos de entrada -->
        <!-- Utilização da quebra de linha <br> para separar visualmente os elementos -->
        <!-- 
            Tag <label>:
            - Usada para associar um rótulo descritivo a um campo de entrada.
        -->
        <!-- Campo de texto -->
        <label>Nome *:</label> <!-- Rótulo do campo de texto -->
        <input type="text" name="Nome"><br> <!-- Campo de entrada de texto para inserir o nome -->
        
        <!-- Campo de número -->
        <label>Idade *:</label> <!-- Rótulo do campo de número -->
        <input type="number" name="Idade"><br> <!-- Campo de entrada numérica para inserir a idade -->
        
        <!-- Campo de e-mail -->
        <label>Email *:</label> <!-- Rótulo do campo de e-mail -->
        <input type="email" name="Email:"><br> <!-- Campo de entrada de e-mail -->
        
        <!-- Campo de senha -->
        <label>Senha *:</label> <!-- Rótulo do campo de senha -->
        <input type="password" name="Senha:"><br> <!-- Campo de entrada de senha -->
        
        <!-- Criando um botão com a tag <button> -->
        <!-- 
            Tag <button>:
            - Usada para criar um botão clicável.
            - Atributos:
                - type: Define o tipo de botão. Neste caso, está definido como "button".
                    - button: Botão normal.
                - onclick: Evento JavaScript acionado quando o botão é clicado. Neste caso, exibe um alerta.
        -->
        <button type="button" onclick="alert('Cadastro Realizado com Sucesso')">Clicavel</button><br>
    </form>
</body>

</html>
