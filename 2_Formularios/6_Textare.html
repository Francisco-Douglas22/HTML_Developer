<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="" method="get">
    <label>Nome:</label> <input type="text" name="name"><br>
    <label>Cargo:</label>
    <select name="role">
        <option value="">Selecione o Cargo</option>
        <option value="Gerente">Gerente</option>
        <option value="Diretor">Diretor</option>
        <option value="Presidente">Presidente</option>
    </select>  
    <br> 

    <!--A Caracteristica do TextArea serve para deixa o Botao para receber um
    texto com varias linhas, ele pode ser redimensionado
    Alem disso ele pode ser limitado ao total de linhas que desejo
    textarea rows='10' limite de 10 linhas
    textarea cols='10' Limite de 10 Colunas
    -->
    <label>Assunto:</label> <input type="text" name="subject"><br>
    <label>Mensagem:</label>
    <textarea rows="5" cols="50" name="message"></textarea>
    <button type="submit">Envia</button>
    
    </form>
    
</body>
</html>
