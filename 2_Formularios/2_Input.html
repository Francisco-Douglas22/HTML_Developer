<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilização do Input</title>
</head>

<body>
    <form>
        <!--(label) Utilizamos o Label para coloca um nome do input
            (br) <br/> serve para dar uma quebra de linha
            Input type ele traza diversos tipos mais o mais utilizados são
            (text) Texto normal
        -->
        <label>Digite aqui:</label> <input type="text"/><br>
        <!-- min e max eu indico o numero minimo e o maximo
        o stributo step serve para pula de numero-->
        <label>Numero:</label> <input type="number" min="0" max="99" step="2"/><br>

        <!--Button criara um botao funciona igual o input-->
        <label>Botao com Button</label><button>Envia</button><br>

        <label>Botao</label> <input type="button" value="Envia"/><br>

        <!--(rang) cria um campo scroow-->
        <label>Range:</label> <input type="range"/><br>

        <!-- type=email so aceita um email valido com @-->
        <label>Email:</label> <input type="email"/><br>
        
        <!-- type=url so aceitara uma url valida-->
        <label>Site</label> <input type="url"/><br>

        <!-- type=date colocara um calendario para digita a data-->
        <label>Data</label> <input type="date"/><br>

        <!-- type=checkbox serve para coloca um pequeno quadrado para aceite-->
        <label>Checkbox</label> <input type="checkbox"/><br>

        <!--Observação voce pode testa e utiliza qualquer um dos atributos
        do type no input-->

    </form>
    
</body>
</html>
