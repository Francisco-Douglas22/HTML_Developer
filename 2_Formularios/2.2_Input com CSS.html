<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilização do Input</title>
    <style>
        /* Estilos CSS para o formulário */
        form {
            margin: auto;
            max-width: 300px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        /* Estilos CSS para os elementos do formulário */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing:  border-box;
        }
    </style>
</head>
<body>
    <form>
        <!-- Campos de entrada com rótulos -->
        <label for="texto">Campo de Texto:</label> <input type="text" id="texto"/>
        <label for="numero">Campo Numérico:</label> <input type="number" id="numero" min="0" max="99" step="2"/>
        <label for="button1">Botão com Texto:</label> <button id="button1">Enviar</button>
        <label for="button2">Botão:</label> <input type="button" id="button2" value="Enviar"/>
        <label for="range">Barra de Intervalo:</label> <input type="range" id="range"/>
        <label for="email">Campo de E-mail:</label> <input type="email" id="email"/>
        <label for="url">Campo de URL:</label> <input type="url" id="url"/>
        <label for="data">Campo de Data:</label> <input type="date" id="data"/>
        <label for="checkbox">Caixa de Seleção:</label> <input type="checkbox" id="checkbox"/>
        <label for="radio">Botão de Opção:</label> <input type="radio" name="aceita"/>
        <label for="hidden">Campo Oculto:</label> <input type="hidden"/>
        <label for="file">Upload de Arquivo:</label> <input type="file"/>
        <label for="search">Campo de Pesquisa:</label> <input type="search"/>
        <!-- Botão de Envio -->
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
