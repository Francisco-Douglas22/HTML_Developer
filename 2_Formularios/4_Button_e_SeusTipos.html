<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Toda vez que for utiliza formularios e botoes coloca o form
    (onsubmit) Sempre e bom utiliza o onsubmit para valida os formularios-->
    <form onsubmit=""   method="get">
        <label>Nome *:</label> <input type="text" name="Nome"><br>
        <label>Idade *:</label> <input type="number" name="Idade"><br>
        <label>Email *:</label> <input type="email" name="Email:"><br>
        <label>Senha *:</label> <input type="password" name="Senha:"><br>

        <!--Criando o Botao para envia com button
        (onclik) Evento onde mostrara uma mensagem
        (onmouseover) Evento Mostrara a mensagem logo apos passa o mouse sobre
        type= reset limpa os campos
        type= submit envia o formulario concluir-->
        <button type="button" onclick="alert('Cadastro Realizado com Sucesso')">Clicavel</button><br>


    </form>
    
</body>

</html>
