<!DOCTYPE html>
<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura da viewport para dispositivos móveis e a escala inicial -->
    <title>SELECT E SEUS TIPOS</title> <!-- Define o título da página exibido na aba do navegador -->
</head>

<body>
    <!-- Utilização da tag <form> para criação de formulários -->
    <!-- 
        Tag <form>:
        - Usada para criar um formulário para coletar dados do usuário.
        - Atributos:
            - onsubmit: Evento acionado quando o formulário é submetido. Pode ser utilizado para validar o formulário.
            - method: Método de envio dos dados (GET ou POST). Neste caso, está definido como GET.
                - GET: Dados são enviados pela URL (mais visíveis, usado para requisições não seguras).
                - POST: Dados são enviados no corpo da requisição (mais seguro).
    -->
    <form onsubmit="" method="get"> <!-- Início do formulário -->

        <!-- Utilização do elemento <label> para associar texto descritivo aos campos de entrada -->
        <!-- Utilização da quebra de linha <br> para separar visualmente os elementos -->
        <!-- 
            Tag <label>:
            - Usada para associar um rótulo descritivo a um campo de entrada.
        -->
        <!-- Campo de texto para inserir o nome -->
        <label>Nome *:</label> <!-- Rótulo do campo de texto -->
        <input type="text" name="name"><br> <!-- Campo de entrada de texto para inserir o nome -->

        <!-- Caixa de seleção para escolher o cargo -->
        <label>Cargo *:</label> <!-- Rótulo da caixa de seleção -->
        <!-- 
            Tag <select>:
            - Usada para criar uma caixa de seleção de opções.
            - Atributos:
                - name: Nome do campo (usado para identificar o dado enviado).
            Dentro da tag select usamos a tag option para definir as opções da seleção. -->
        <select name="role"> <!-- Caixa de seleção de cargo -->
            <option value="">Selecione o Cargo</option> <!-- Opção padrão -->
            <option value="gerente">Gerente</option> <!-- Opção para o cargo de gerente -->
            <option value="diretor">Diretor</option> <!-- Opção para o cargo de diretor -->
            <option value="presidente">Presidente</option> <!-- Opção para o cargo de presidente -->
        </select>
        <br>

        <!-- Campo de texto para inserir o assunto -->
        <label>Assunto:</label> <!-- Rótulo do campo de texto -->
        <input type="text" name="subject"><br> <!-- Campo de entrada de texto para inserir o assunto -->

        <!-- Botão para enviar o formulário -->
        <!-- 
            Tag <button>:
            - Usada para criar um botão clicável.
            - Atributos:
                - type: Define o tipo de botão. Neste caso, está definido como "submit".
                    - submit: Submete o formulário quando clicado.
        -->
        <label>Enviar:</label> <!-- Rótulo do botão de envio -->
        <button type="submit">Enviar</button> <!-- Botão para enviar o formulário -->
    
    </form> <!-- Fim do formulário -->
    
</body>
</html>
