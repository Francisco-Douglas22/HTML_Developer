<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->

<html lang="en">
<!-- Define o idioma do documento como inglês -->

<head>
    <!-- Início do cabeçalho do documento -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta uma ampla gama de caracteres -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define as configurações de visualização para dispositivos móveis. 'width=device-width' ajusta a largura do viewport para o tamanho do dispositivo, 
    'initial-scale=1.0' define o nível de zoom inicial ao carregar a página -->

    <title>Imagems</title>
    <!-- Define o título da página -->

</head>
<!-- Fim do cabeçalho do documento -->

<body>
    <!-- Início do corpo do documento -->

    <figure>
        <!-- Define uma figura ou imagem com uma legenda -->

        <img src="carr.jpg" width="350" title="Carro"/>
        <!-- Define a imagem com o atributo 'src' especificando o caminho da imagem, 'width' definindo sua largura em pixels e 'title' especificando o texto do título da imagem -->

        <figcaption>Descrição do Carro</figcaption>
        <!-- Define a legenda da figura -->
    </figure>

    <figure>
        <!-- Define outra figura ou imagem com uma legenda -->

        <picture>
            <!-- Define uma imagem com várias fontes ou configurações -->

            <source srcset="carr.jpg" media="(min-width: 300px)">
            <!-- Define uma fonte alternativa para a imagem baseada em media queries -->
            <!-- Se a largura da tela for de pelo menos 300 pixels, a imagem 'carr.jpg' será usada -->

            <img src="carr.jpg" width="350">
            <!-- Define a imagem padrão com o atributo 'src' especificando o caminho da imagem e 'width' definindo sua largura em pixels -->
        </picture>
    </figure>
    
</body>
<!-- Fim do corpo do documento -->

</html>
<!-- Fim do elemento raiz do documento HTML -->
