<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">
<!-- Abre o elemento raiz do documento HTML, definindo o idioma como inglês -->

<head>
    <!-- Início do cabeçalho do documento -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta uma ampla gama 
        de caracteres -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define as configurações de visualização para dispositivos móveis. 
        'width=device-width' ajusta a largura do viewport para o tamanho do dispositivo, 
    'initial-scale=1.0' define o nível de zoom inicial ao carregar a página -->

    <title>Tags HTML5 Estrutural</title>
    <!-- Define o título da página -->

</head>
<!-- Fim do cabeçalho do documento -->

<body>

    <!--<main> deve fica como principal dentro da pagina-->
    <main>
        <!-- Define a seção principal do conteúdo da página -->

        Main
        <!-- Texto ou conteúdo dentro da tag <main> -->

        <header>
            <!-- Define o cabeçalho da página -->
            <!-- Pode conter logotipos, menus de navegação, etc. -->
        </header>

        <footer>
            <!-- Define o rodapé da página -->
            <!-- Pode conter informações de contato, direitos autorais, etc. -->

            <address>R: Das Graças do HTML</address>
            <!-- Define o endereço ou informações de contato -->
        </footer>

        <section>
            <!-- Define uma seção do conteúdo -->
            <!-- Pode ser usada para agrupar conteúdo relacionado -->
        </section>
    </main>
    <!-- Fim da seção principal do conteúdo -->

</body>
<!-- Fim do corpo do documento -->

</html>
<!-- Fim do elemento raiz do documento HTML -->
