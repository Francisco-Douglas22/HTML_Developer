<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo o conjunto de caracteres e a escala de visualização -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details e Summary</title>

    <style>
        /* Estilo para a tag <code> */
        code {
            background-color: rgb(205, 199, 211);
        }
        /* Estilo para a tag <details> */
        details {
            background-color: rgb(243, 240, 240);
        }
    </style>

</head>
<body>
    <!-- Elemento <details> com um resumo que pode ser expandido ou recolhido -->
    <details>
        <!-- Elemento <summary> que serve como título do resumo -->
        <summary>
            Esse é um sumário em HTML
        </summary>
        <!-- Conteúdo do resumo -->
        <p>Para saber mais sobre HTML, estude conteúdos fora do curso.</p>
        <p>Para mudar toda a aparência do código, utilize o CSS.</p>
        <!-- Utilizando a tag <code> para destacar código -->
        <p>Utilize a tag <code>background-color</code>.</p>
    </details>
</body>
</html>
