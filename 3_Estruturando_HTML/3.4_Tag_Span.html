<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declaração do tipo de documento e idioma -->
    <!-- O idioma está definido como inglês -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a largura da área de visualização do dispositivo e a escala inicial -->
    <title>Document</title> <!-- Define o título da página -->

    <!-- Estilos CSS -->
    <style>
        /* Define estilos para a tag <span> */
        span {
            color: red; /* Define a cor do texto como vermelho */
            font-weight: bold; /* Define o peso da fonte como negrito */
        }
    </style>
</head>

<body>
    <!-- Tag <p>: Define um parágrafo -->
    <p>Dio<span> - Python - </span>me</p>
    <!-- Dentro do parágrafo, há um trecho de texto "Dio" com um trecho em destaque dentro de uma tag <span> -->

</body>
</html>
