<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis -->
    <title>Document</title>
    <!-- Define o título da página -->
</head>
<body>
    <h1>Iframes</h1>
    <!-- Título da seção onde serão exibidos os iframes -->
    <!-- iframes permite abrir uma página com conteúdo de outro site -->
    <!-- width: Define a largura do iframe -->
    <!-- heigth: Define a altura do iframe -->
    <!-- style: Define estilos CSS adicionais para o iframe -->
    <!-- allowfullscreen: Permite que o iframe seja exibido em tela cheia -->
    <!-- loading: Define como o iframe deve ser carregado -->
    <!-- src: Define a URL do recurso que será exibido dentro do iframe -->
    <!-- referrerpolicy: Define a política de referência do navegador quando faz downgrade -->
    <!-- allow: Define quais funcionalidades são permitidas no iframe -->
    <iframe src="https://www.dio.me/" width="600" height="400"></iframe>
    <!-- Primeiro iframe: exibe o site dio.me com largura de 600 pixels e altura de 400 pixels -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.2448390824484!2d-47.139174024667874!3d-22.9412084391023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8b7d92ba9e6a7%3A0xca547b7f06e92ef!2sR.%20Jos%C3%A9%20Casonatto%20-%20Cidade%20Sat%C3%A9lite%20%C3%8Dris%2C%20Campinas%20-%20SP%2C%2013059-596!5e0!3m2!1spt-BR!2sbr!4v1709969731398!5m2!1spt-BR!2sbr" 
    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <!-- Segundo iframe: exibe um mapa do Google com largura de 800 pixels e altura de 600 pixels. Também define alguns atributos adicionais como estilo da borda, permitir tela cheia, carregamento preguiçoso e política de referência de não-referência ao fazer downgrade -->
    
    <iframe width="560" height="315" src="https://abre.ai/jafI" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
    </iframe>
    <!-- Terceiro iframe: exibe um vídeo do YouTube com largura de 560 pixels e altura de 315 pixels. Também define alguns atributos adicionais como título, estilo da borda e permissões para funcionalidades do vídeo -->
    
</body>
</html>
