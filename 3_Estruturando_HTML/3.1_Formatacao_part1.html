<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o conjunto de caracteres UTF-8 para suportar uma ampla gama de caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Define a largura da área de visualização do dispositivo e a escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Document</title>
</head>

<body>
    <!-- Tags de formatação de texto -->
    <!-- <i>: Define um texto em itálico -->
    <!-- <strong>: Define um texto importante, geralmente exibido em negrito -->
    <!-- <b>: Define um texto em negrito -->
    <!-- <u>: Define um texto sublinhado -->
    <!-- <mark>: Define um texto marcado (realçado) -->
    <!-- <sup>: Define um texto com script superior (exponente) -->
    <!-- <sub>: Define um texto com script inferior (subscrito) -->
    <!-- <br>: Define uma quebra de linha -->
    <i><b>Desenvolvendo Sites em <u>HTML</u></b></i><br>
    <u><b>Meu Texto</b></u><br>
    <mark>Meu Texto Sublinhado</mark><br>
    10 X 10<sup>10 * 10</sup><br>
    Meu Texto<sub>Max</sub>
    
    <!-- Tag <blockquote>: Define um bloco de citação -->
    <blockquote>O Seu Futuro Front-End</blockquote>
</body>
</html>
