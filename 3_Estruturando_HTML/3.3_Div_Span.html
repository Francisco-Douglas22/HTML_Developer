<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Tag <div> e seus atributos -->
    <!-- Comentário: Esta div representa uma seção do documento, 
    frequentemente usada para agrupar e estilizar elementos -->    
    <div id="Menu Lateral do Site">
        <div id="links">
           <!-- Tecnica para ul>li*3>a: Abreviação para criar rapidamente uma lista com três itens de link -->
           <!-- Comentário: Esta técnica gera automaticamente uma lista com três itens de link -->
           <ul> <!-- Tag <ul>: Define uma lista não ordenada -->
                <!-- Tag <li>: Define um item de lista -->
                <!-- Tag <a>: Define um link para outro documento ou recurso -->
                <!-- Comentário: Item da lista com um link para o site "Dio" -->
                <li><a href="https://www.dio.me/">Dio</a></li>

                <!-- Comentário: Item da lista com um link para o site "Udemy" -->
                <li><a href="https://www.udemy.com/">Udemy</a></li>
                
                <!-- Comentário: Item da lista com um link para o site "Faculdade Descomplica" -->
                <li><a href="https://descomplica.com.br/faculdade/">Faculdade Descomplica</a></li>
           </ul>
        </div>
    </div>  
</body>
</html>
