<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o conjunto de caracteres UTF-8 para suportar uma ampla gama de caracteres
         especiais -->
    <meta charset="UTF-8">

    <!-- Define a largura da área de visualização do dispositivo e a escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página -->
    <title>Document</title>
</head>

<body>
    <!-- Tag <font>: Define o estilo de fonte e cor do texto -->
        <!-- Atributos:
            - color: Define a cor do texto
            - face: Define a família da fonte do texto -->
    <!-- Tag <strong>: Define um texto importante, geralmente exibido em negrito -->
    <font color="blue" face="Tahoma, Arial">
        <strong>Python:</strong>, Java, JavaScript
    </font><br>

</body>
</html>
