<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis -->
    <title>Document</title>
</head>
<body style="background-color: gray;">
    <!-- style dentro do body -->
    <!-- Define estilos CSS para o corpo da página -->

    <!-- img -->
    <!-- Tag utilizada para exibir imagens -->
    <!-- src: Atributo que especifica a URL da imagem -->
    <!-- width: Atributo que define a largura da imagem em pixels -->
    <!-- height: Atributo que define a altura da imagem em pixels -->
    <!-- title: Atributo opcional que fornece um título ou dica de ferramenta para a imagem -->
    <!-- alt: Atributo opcional que fornece um texto alternativo para a imagem, usado para acessibilidade -->

    <!-- Imagem da Internet -->
    <!-- Exibe uma imagem da internet com largura de 400 pixels e altura de 200 pixels -->
    <img src="https://blog.digitalcook.fr/wp-content/uploads/2021/01/Intelligence-artificielle.jpg"
     width="400" height="200"><br>
    
    <!-- Imagem Local do Notebook -->
    <!-- Exibe uma imagem local chamada "Engenharia.jpg" com largura de 400 pixels e altura de 200 pixels -->
    <!-- Também inclui atributos de título e descrição alternativa -->
    <img src="Engenharia.jpg" title="Imagem Local" 
         alt="Descrição Leitura realizada por Robo"  height="200" width="400"><br>

    <!-- Imagem Local do Notebook (formato PNG) -->
    <!-- Exibe uma imagem local chamada "pngwing.com.png" com largura de 400 pixels e altura de 400 pixels -->
    <img src="pngwing.com.png" height="400" width="400"><br>

    <!-- Imagem Local SVG -->
    <!-- Exibe uma imagem vetorial local chamada "Imagem.svg" com largura de 400 pixels e altura de 400 pixels -->
    <img src="Imagem.svg" height="400" width="400"><br>

    <!-- Melhor e utiliza a tag SVG -->
    <!-- Inclui um exemplo de uso da tag SVG -->
    <svg>
        <!-- Cite aqui um exemplo de SVG ChatGPT -->
    </svg>
    
</body>
</html>
