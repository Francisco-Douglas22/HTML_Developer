<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis -->
    <title>Document</title>
</head>
<body style="background-color: gray;">
    <!-- style CSS dentro do body -->

    <img src="https://blog.digitalcook.fr/wp-content/uploads/2021/01/Intelligence-artificielle.jpg"
     width="400" height="200"><br>
    
    <img src="Engenharia.jpg" title="Imagem Local" 
         alt="Descrição Leitura realizada por Robo"  height="200" width="400"><br>

    <img src="pngwing.com.png" height="400" width="400"><br>

    <img src="Imagem.svg" height="400" width="400"><br>

   
    <!-- Melhor Forma de Abrir arquivos SVG-->
    <svg width="200px" height="200px">
        <image href="hand_truck.svg" width="100%" height="100%"/>
    </svg>

    <svg width="350px" height="350px">
        <image href="Imagem.svg" width="100%"></image>
    </svg>

    <!-- <img> exibir imagens -->
    <!-- src: Atributo que especifica a URL da imagem -->
    <!-- width: define a largura -->
    <!-- height: define a altura -->
    <!-- title: Atributo opcional, fornece um título para a imagem -->
    <!-- alt: Atributo opcional, fornece um texto alternativo para a imagem-->
    
</body>
</html>
