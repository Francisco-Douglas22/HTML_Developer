<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis -->
    <title>Iframe</title>
    <!-- Título da página -->
</head>
<body>
    <!-- Primeiro Iframe: Vídeo do YouTube -->
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/VWj_lj7nGnU?si=1vnz06mqCXh0ua29&amp;start=9" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" 
    allowfullscreen>
    </iframe>
    <!-- Inclui um vídeo do YouTube dentro do Iframe -->
    <!-- frameborder como 0 para remover a borda ao redor do Iframe -->
    <!-- atributo allow permitir várias funcionalidades -->
    <!-- atributo allowfullscreen permitir que o vídeo seja reproduzido em tela cheia -->

    <br> <!-- Quebra de linha para separar os Iframes -->

    <!-- Segundo Iframe: Mapa do Google -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.249494595738!
    2d-47.065555576284055!3d-22.904166659135957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!
    3m3!1m2!1s0x94c8c8b10560aabb%3A0xb7f3b1b09aed01e5!2sAssa%C3%AD%20Atacadista!5e0!3m2
    !1spt-BR!2sbr!4v1709980160614!5m2!1spt-BR!2sbr" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>

</body>
</html>
