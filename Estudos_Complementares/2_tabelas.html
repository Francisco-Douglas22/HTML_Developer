<!-- 
    Este é um exemplo simples de uma tabela HTML.
    Ele contém uma tabela com três colunas e três linhas.
    A tabela é utilizada para exibir dados de estudo.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definição do conjunto de caracteres e configuração da visualização -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Document</title>
</head>
<body>
    <!-- Título da página -->
    <h1>Tabelas</h1>

    <!-- Tabela -->
    <table border="1" width="100%">
        <!-- Cabeçalho da tabela -->
        <thead>
            <!-- Linha de título da tabela -->
            <tr>
                <!-- Célula do cabeçalho com colspan definido para ocupar 3 colunas -->
                <td colspan="3" align="center">Tabela de Estudo</td>
            </tr>
            <!-- Linha de cabeçalho com os títulos das colunas -->
            <tr>
                <!-- Células de cabeçalho para cada coluna -->
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
            
        <!-- Corpo da tabela -->
        <tbody>
            <!-- Linhas de dados da tabela -->
            <tr>
                <!-- Células de dados para a primeira linha -->
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <!-- Células de dados para a segunda linha -->
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
            <tr>
                <!-- Células de dados para a terceira linha -->
                <td>3A</td>
                <td>3B</td>
                <td>3C</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
